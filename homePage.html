<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My instagram ui</title>
    <link rel="stylesheet" href="homepage.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img  class="instaLogo" src="instalogo.jpg" alt="">
            </div>
            <div class="search-top" >
                <input img="icons/search" type="search" name="search" id="search" placeholder="Search">
            </div>
            <div class="icons">
                <div class="iconDiv">
                    <img class="icon" src="icons/home.png" alt="">
                </div>
                <div class="iconDiv">                    
                    <img class="icon" src="icons/messenger.png" alt="">
                </div>
                <div class="iconDiv">                   
                    <img class="icon" src="icons/more.png" alt="">
                </div>
                <div class="iconDiv">                    
                    <img class="icon" src="icons/navigation.png" alt="">
                </div>
                <div class="iconDiv">                    
                    <img class="icon"  src="icons/search.png" alt="">
                </div>
                <div class="iconDiv">                  
                    <img class="icon" src="icons/heart.png" alt="">
                </div>
                <div class="iconDiv">
                    <img class="icon" id="right_dp" src="Dp.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="dpbioContainer">
            <div class="bioDp">
                <div class="dp">
                    <img  class="dp-image" src="Dp.jpg" alt="">
                </div>
                <div class="bio">
                    <div class="nameEditSettings">
                        <div class="name">
                            <p style="font-size: 20px; ">cobbiekay</p>
                        </div>
                        <div class="editProfile">
                            <input type="button" value="Edit Profile" id="editp">
                        </div>
                        <div class="settingsIcon">
                            <img style="height: 15px;" src="icons/settings.png" alt="">
                        </div>
                    </div>
                    <div class="followers-row">
                        <div class=""><h5>27 post</h5></div>
                        <div class="" style="padding-left: 20px;"><h5>757 post</h5></div>
                        <div class="" style="padding-left: 20px;"><h5>1,223 following</h5></div>
                    </div>
                    <div class="info">
                        <h5>cobbie</h5>
                        <p class="service" style="color: rgb(172, 170, 170);">Product/service</p>
                        <p>Graphic Desinger</p>
                        <p>I strongly believe in karma</p>
                        <p>G.E.M.I.N.I</p>
                        <p>Business minded</p>
                        <p>cobbiekay8642@gmail.com</p>
                        <p>NB: No relationships</p>
                        <p>26th May</p>
                    </div>
            </div>
        </div>
        
        <div class="story_container">

            <div class="stories">
                <div class="story_image">
                    <img class="image" src="icons/story.jpg" alt="">
                    <p class="image_des">Inspiration</p>
                </div>
                <div class="story_image">
                    <img class="image" src="icons/story.jpg"  alt="">
                    <p class="image_des" >cobbiekay</p>
                </div>
                <div class="story_image">
                    <img class="image" src="icons/story.jpg" alt="">
                    <p class="image_des" >work</p>
                </div>
                <div class="story_image">
                    <img class="image"src="icons/story.jpg" alt="">
                    <p class="image_des" >Feel</p>
                </div>
                <div class="story_image">
                    <img class="image" src="icons/story.jpg" alt="">
                    <p class="image_des" >Flavour</p>
                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
